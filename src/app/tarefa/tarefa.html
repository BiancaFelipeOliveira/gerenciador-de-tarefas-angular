  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  
<div class="input_container">
    <h3>Lista de Tarefas</h3>
    <div class="bloco_adicionar"> 
        <input type="text" placeholder="Criar uma nova tarefa" #inputTarefa (keyup.enter)="adicionarTarefa(inputTarefa.value);inputTarefa.value=''">
        <button (click)="adicionarTarefa(inputTarefa.value); inputTarefa.value=''"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
    <ul *ngFor="let tarefa of listaTarefas">
       
        <li>
            <div (click)="completarTarefa(tarefa.id)">
                {{tarefa.nome}} <i *ngIf="tarefa.concluido"><i class="fa fa-check" aria-hidden="true"></i></i>
            </div>
        </li>
        <i (click)="removerTarefa(tarefa.id)"><i class="fa fa-trash" aria-hidden="true"></i></i>
    </ul>
</div>
